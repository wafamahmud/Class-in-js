<!DOCTYPE html>
<html>
    <body>
        <h1>Class in JS</h1>
        <p id="details"></p>
        <p id="greeetings"></p>
        <p id="hello"></p>
        <p id="hi"></p>
        <p id="welcome"></p>
        <script>
             class student {
                constructor(name){
                    this.studentname= name;

                }

                static hello(){
                    return "Hello!!";
                }

                static welcome(w){
                    return "Welcome!"+w.studentname;
                }

                hi(){
                    return"Hi!"+this.studentname;
                }

            }
            myname= new student("Wafa Mahmud");

            document.getElementById("hello").innerHTML= student.hello();
            document.getElementById("hi").innerHTML= myname.hi();
            document.getElementById("welcome").innerHTML= student.welcome(myname);
        </script>
    </body>
</html>
